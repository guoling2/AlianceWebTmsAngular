<h1>派车单查询</h1>
<div>
  <form [formGroup]="form" >
    <!--CD(代号),JC（简称）,KN(客户名称),LK(联系人),LT(联系电话)-->
    <div  fxLayoutAlign="space-between center" class="margin_t_10">
      <div fxFlex="31"><mat-form-field><label><input matInput placeholder="配货车辆名称" formControlName="carname"></label></mat-form-field></div>
    </div>
    <div class="customar">
      <button   ejs-button cssClass="e-info mat-width"  (click)="search()" >查询</button>
      <button   ejs-button cssClass="e-info mat-width"  class="mat-reject" (click)="close()" >关闭</button>
    </div>
  </form>

</div>
<div>
  <div class="searchtit"><h2>查询结果</h2></div>
  <table mat-table [dataSource]="customeraddressdatasource" class="searchtable">
    <ng-container matColumnDef="PlanGroupId">
      <th mat-header-cell *matHeaderCellDef> 派车单号</th>
      <td mat-cell *matCellDef="let element">
        <ejs-tooltip #tooltip content='点击选择这个派车单号'  position="BottomCenter" style="padding-left:0!important;padding-right:0!important;">
          <button ejs-button cssClass="e-flat" [isPrimary]="true" style="padding-left:0!important;padding-right:0!important;"
                  (click)="chosegroup(element)">{{element.PlanGroupId}}</button>
        </ejs-tooltip>
      </td>
    </ng-container>


    <ng-container matColumnDef="CarryingToolName">
      <th mat-header-cell *matHeaderCellDef> 运输车辆</th>
      <td mat-cell *matCellDef="let element"> {{element.CarryingToolName}} </td>
    </ng-container>

    <ng-container matColumnDef="SendOrderCount">
      <th mat-header-cell *matHeaderCellDef> 已派数量</th>
      <td mat-cell *matCellDef="let element"> {{element.SendOrderCount}} </td>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> 创建人</th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
    </ng-container>

    <ng-container matColumnDef="CreateDateTime">
      <th mat-header-cell *matHeaderCellDef> 创建时间</th>
      <td mat-cell *matCellDef="let element"> {{element.CreateDateTime}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <div class="mat-table__bottom">

    <!--    <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>-->

<!--    <mat-paginator (page)="changepage($event)" [pageIndex]="pageindex" [length]="pagelength" showFirstLastButtons></mat-paginator>-->

    <!--    <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>-->
  </div>

</div>
