<h1>{{displaytithle}}</h1>
<div>
  <form [formGroup]="form" >
    <!--CD(代号),JC（简称）,KN(客户名称),LK(联系人),LT(联系电话)-->

    <div fxLayout="row" fxLayoutAlign="space-between end" class="marginT">
      <div fxFlex="85" class="customar">
        <mat-form-field>
          <label><input matInput placeholder="车辆名称" formControlName="VehicelName"></label>
        </mat-form-field>
        <mat-form-field>
          <label><input matInput placeholder="最小容积" formControlName="Volumecapacity"></label>
        </mat-form-field>
        <mat-form-field>
          <label><input matInput placeholder="最小载重" formControlName="Weightcapacity"></label>
        </mat-form-field>
      </div>
      <div fxFlex="15" class="customar" style="margin-bottom:15px;text-align:right">
        <button   ejs-button cssClass="e-info mat-width"  (click)="search()" >查询</button>
        <button   ejs-button cssClass="e-info mat-width"  (click)="close()" >关闭</button>
      </div>
    </div>
  </form>

</div>
<div>
  <div class="searchtit">查询结果</div>
  <table mat-table [dataSource]="customeraddressdatasource" class="searchtable">
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <ejs-tooltip #tooltip content='点击选择这个车辆'  position="BottomCenter" style="padding-left:0!important;padding-right:0!important;">
          <button ejs-button cssClass="e-flat" [isPrimary]="true" style="padding-left:0!important;padding-right:0!important;"
                  (click)="chosevehicel(element)">{{element.CustomerId}}</button>
        </ejs-tooltip>
      </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> 车辆名称. </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicelName}} </td>
    </ng-container>

    <ng-container matColumnDef="LinkMan">
      <th mat-header-cell *matHeaderCellDef> 状态. </th>
      <td mat-cell *matCellDef="let element"> {{element.StatuedDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="LinkTel">
      <th mat-header-cell *matHeaderCellDef> 主驾驶员. </th>
      <td mat-cell *matCellDef="let element"> {{element.PrimaryDriverName}} </td>
    </ng-container>

    <ng-container matColumnDef="Canmonthlysettle">
      <th mat-header-cell *matHeaderCellDef> 车型. </th>
      <td mat-cell *matCellDef="let element"> {{element.ContainerModelName}} </td>
    </ng-container>

    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef> 容积. </th>
      <td mat-cell *matCellDef="let element"> {{element.Volumecapacity}} </td>
    </ng-container>

    <ng-container matColumnDef="LinkAddress">
      <th mat-header-cell *matHeaderCellDef> 载重. </th>
      <td mat-cell *matCellDef="let element"> {{element.Weightcapacity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
